<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskAdmin | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: #f0f2f5;
            overflow: hidden;
        }

        .auth-wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(at 0% 0%, rgba(102, 126, 234, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(118, 75, 162, 0.1) 0px, transparent 50%);
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: var(--glass-bg);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            padding: 3rem 2.5rem;
        }

        .brand-logo {
            width: 65px;
            height: 65px;
            background: var(--primary-gradient);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.2rem;
            margin: 0 auto 1.5rem;
        }

        .form-label {
            font-weight: 700;
            color: #4a5568;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.6rem;
        }

        /* THE FIX: Force inputs to take 100% width */
        .login-card input {
            display: block;
            width: 100%; /* This makes it extend to the edges */
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            padding: 0.85rem 1rem;
            font-size: 1rem;
            transition: all 0.2s ease;
            background-color: #f8fafc;
            box-sizing: border-box; /* Ensures padding doesn't push width over 100% */
        }

        .login-card input:focus {
            background-color: #fff;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .btn-login {
            background: var(--primary-gradient);
            border: none;
            border-radius: 14px;
            padding: 1rem;
            font-weight: 700;
            color: white;
            width: 100%;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.3);
        }

        .footer-text {
            text-align: center;
            margin-top: 2.5rem;
            font-size: 0.85rem;
            color: #94a3b8;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="auth-wrapper">
    <div class="login-card">
        <div class="brand-logo">
            <i class="bi bi-layers-fill"></i>
        </div>
        
        <h2 class="text-center fw-bold text-dark mb-1">Welcome</h2>
        <p class="text-center text-muted mb-4">Please enter your details to sign in</p>

        {% if form.errors %}
            <div class="alert alert-danger py-2 small border-0 mb-4" style="border-radius: 12px; background: #fff5f5; color: #c53030;">
                <i class="bi bi-exclamation-circle me-2"></i> Invalid credentials
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-4">
                <label class="form-label">Username</label>
                {{ form.username }}
            </div>

            <div class="mb-2">
                <label class="form-label">Password</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn btn-login">
                Sign In
            </button>
        </form>

        <div class="footer-text">
            &copy; 2026 TaskAdmin Dashboard.<br>
            All rights reserved.
        </div>
    </div>
</div>

</body>
</html>
